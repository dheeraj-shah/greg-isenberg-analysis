name: Process New YouTube Videos

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger

jobs:
  process-videos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 youtube-transcript-api
      - name: Run video processor
        env:
          YOUTUBE_CHANNEL: "@GregIsenberg"
        run: python scripts/process_new_videos.py
      - name: Commit changes
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git add videos/ transcripts/ analysis/
          git commit -m "Auto-process new videos" || exit 0
          git push