name: Process New Videos

on:
  push:
    paths:
      - 'videos/**/*.json'
  schedule:
    - cron: '0 */6 * * *'

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Process Videos
        run: python implementation/video-processor.py
